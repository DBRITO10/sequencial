<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>DASHBOARD DE AVARIAS - MS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" />

    <style>
        :root { --red: #b30000; --dark-red: #8b0000; --blue: #004080; --bg: #f0f4f8; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 10px; }
        
        .header { background: var(--red); color: white; padding: 15px; text-align: center; border-radius: 8px; margin-bottom: 20px; position: relative; }
        .back-btn { position: absolute; left: 10px; top: 18px; color: white; text-decoration: none; font-weight: bold; border: 1px solid white; padding: 5px 10px; border-radius: 4px; font-size: 12px; }
        .exit-btn { position: absolute; right: 10px; top: 18px; color: white; background: transparent; border: 1px solid white; padding: 5px 10px; border-radius: 4px; font-weight: bold; cursor: pointer; }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .card { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); text-align: center; min-height: 280px; display: flex; flex-direction: column; justify-content: space-between; align-items: center; }
        .big-number { font-size: clamp(32px, 8vw, 48px); font-weight: bold; color: var(--red); margin: 5px 0; }
        
        canvas { max-height: 220px !important; width: 100% !important; }

        .table-section { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); border-top: 4px solid var(--red); overflow-x: auto; }
        .table-title { color: var(--red); margin-top: 0; margin-bottom: 15px; font-size: 16px; text-transform: uppercase; font-weight: bold; }
        
        table.dataTable thead th { background: var(--red) !important; color: white !important; text-align: center !important; font-size: 11px; text-transform: uppercase; border: 1px solid var(--dark-red) !important; padding: 12px 8px !important; }
        table.dataTable tbody td { text-align: center !important; padding: 8px !important; border: 1px solid #eee !important; font-size: 12px; }

        .filter-btn { width: 95%; margin: 5px auto 0; padding: 6px 0; font-size: 10px; background: rgba(255,255,255,0.2); color: white; border: 1px solid rgba(255,255,255,0.4); border-radius: 3px; cursor: pointer; display: block; font-weight: bold; transition: 0.3s; }
        .filter-btn.active { background: #FFD700 !important; color: #000 !important; border-color: #DAA520 !important; }
        
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 2000; display: none; justify-content: center; align-items: center; padding: 10px; }
        .modal-content { background: white; width: 100%; max-width: 350px; border-radius: 8px; display: flex; flex-direction: column; overflow: hidden; max-height: 90vh; }
        .modal-header { background: var(--red); color: white; padding: 15px; font-weight: bold; text-align: center; }
        #listCheckboxes { flex-grow: 1; overflow-y: auto; padding: 10px; background: #fff; }
        .modal-footer { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; padding: 12px; background: #f8f8f8; border-top: 1px solid #ddd; }
        
        .btn-modal { padding: 8px; border-radius: 4px; border: none; font-weight: bold; cursor: pointer; font-size: 12px; }
        .btn-all { background: #eee; color: #333; }
        .btn-none { background: #eee; color: #333; }
        .btn-clear { background: #333; color: white; }
        .btn-close { background: #666; color: white; }
        .btn-apply { background: var(--red); color: white; grid-column: span 2; padding: 12px; font-size: 14px; margin-top: 5px; }

        @media (max-width: 600px) {
            .header h1 { font-size: 18px; margin-top: 40px; }
            .back-btn, .exit-btn { top: 10px; }
        }
    </style>
</head>
<body>

<div class="header">
    <a href="historico.html" class="back-btn">← VOLTAR</a>
    <h1>DASHBOARD DE AVARIAS (MÓVEIS SIMONETTI)</h1>
    <button class="exit-btn" onclick="fazerLogoff()">SAIR</button>
</div>

<div class="grid">
    <div class="card">
        <h3>TOTAL CARGAS COM AVARIA</h3>
        <div>
            <div id="totalAvarias" class="big-number">0</div>
            <p id="totalPercent" style="font-weight:bold; color: #666;">Carregando...</p>
        </div>
    </div>
    <div class="card"><h3>AVARIAS POR VEÍCULO</h3><canvas id="chartVeiculos"></canvas></div>
    <div class="card"><h3>TOP 5 DESTINOS</h3><canvas id="chartDestinos"></canvas></div>
    <div class="card"><h3>AVARIAS POR EQUIPE</h3><canvas id="chartEquipe"></canvas></div>
</div>

<div class="table-section">
    <h3 class="table-title">DETALHAMENTO (SOMENTE AVARIAS SIM)</h3>
    <table id="tabelaAvarias" class="display nowrap" style="width:100%">
        <thead>
            <tr>
                <th>DATA</th>
                <th>EXPEDIÇÃO</th>
                <th>PLACA</th>
                <th>DESTINO</th>
                <th>VEICULO</th>
                <th>CARREGAMENTO</th>
                <th style="display:none">QTD</th> 
            </tr>
            <tr id="filterRow">
                <th><button class="filter-btn" data-col="0" onclick="openModal(0,'DATA')">FILTRAR</button></th>
                <th><button class="filter-btn" data-col="1" onclick="openModal(1,'EXPEDIÇÃO')">FILTRAR</button></th>
                <th><button class="filter-btn" data-col="2" onclick="openModal(2,'PLACA')">FILTRAR</button></th>
                <th><button class="filter-btn" data-col="3" onclick="openModal(3,'DESTINO')">FILTRAR</button></th>
                <th><button class="filter-btn" data-col="4" onclick="openModal(4,'VEICULO')">FILTRAR</button></th>
                <th><button class="filter-btn" data-col="5" onclick="openModal(5,'EQUIPE')">FILTRAR</button></th>
                <th style="display:none"></th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<div id="modalFiltro" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header" id="modalTitle">FILTRAR</div>
        <div id="listCheckboxes"></div>
        <div class="modal-footer">
            <button class="btn-modal btn-all" onclick="toggleAll(true)">TODOS</button>
            <button class="btn-modal btn-none" onclick="toggleAll(false)">NENHUM</button>
            <button class="btn-modal btn-clear" onclick="limparColuna()">LIMPAR</button>
            <button class="btn-modal btn-close" onclick="$('#modalFiltro').hide()">FECHAR</button>
            <button class="btn-modal btn-apply" onclick="aplicarFiltro()">APLICAR FILTRO</button>
        </div>
    </div>
</div>

<script>
Chart.register(ChartDataLabels);
const csvUrl = "https://docs.google.com/spreadsheets/d/1-t9-DE1erEwcgZWVHMHq5JWBqWYAnZvh-_01__3fHno/export?format=csv&gid=804780494";
let table, charts = {}, curIdx, totalCargasBase = 0;

// Paleta de cores padrão para manter consistência entre gráficos
const coresPadrao = ['#b30000', '#004080', '#ff6600', '#28a745', '#6f42c1', '#f39c12', '#16a085', '#2980b9'];

$(document).ready(function() {
    fetchData();
});

function fetchData() {
    Papa.parse(csvUrl, {
        download: true, header: true, skipEmptyLines: true,
        complete: res => {
            const todosOsDados = res.data;
            const totalSet = new Set();
            todosOsDados.forEach(r => { 
                if(r.DATA && r.QTD) totalSet.add(`${r.DATA}_${r.QTD}`); 
            });
            totalCargasBase = totalSet.size;

            const apenasAvarias = todosOsDados.filter(r => (r.AVARIA || "").toUpperCase().trim() === "SIM");
            montarTabela(apenasAvarias);
            
            carregarFiltrosSalvos();
            atualizarDashboards();
        }
    });
}

function montarTabela(dados) {
    const tbody = $("#tabelaAvarias tbody").empty();
    dados.forEach(r => {
        tbody.append(`<tr>
            <td>${r.DATA || ""}</td>
            <td>${r["EXPEDIÇÃO"] || r.EXPEDICAO || ""}</td>
            <td>${r.PLACA || ""}</td>
            <td>${r.DESTINO || ""}</td>
            <td>${r.VEICULO || ""}</td>
            <td>${r.CARREGAMENTO || ""}</td>
            <td style="display:none">${r.QTD || ""}</td>
        </tr>`);
    });

    table = $('#tabelaAvarias').DataTable({
        paging: false, info: false, scrollX: true, ordering: true, orderCellsTop: true,
        language: { search: "Pesquisar:" },
        drawCallback: function() { atualizarDashboards(); }
    });
}

function atualizarDashboards() {
    if (!table) return;
    const dadosFiltrados = table.rows({ search: 'applied' }).data().toArray();
    const cargasUnicas = new Set();
    const mapEq = {}, mapVeic = {}, mapDest = {};

    dadosFiltrados.forEach(r => {
        const chaveCarga = `${r[0]}_${r[6]}`; 
        if(!cargasUnicas.has(chaveCarga)) {
            cargasUnicas.add(chaveCarga);
            if(r[5]) mapEq[r[5]] = (mapEq[r[5]] || 0) + 1;
            if(r[4]) mapVeic[r[4]] = (mapVeic[r[4]] || 0) + 1;
            if(r[3]) mapDest[r[3]] = (mapDest[r[3]] || 0) + 1;
        }
    });

    const totalAvariasAgora = cargasUnicas.size;
    $("#totalAvarias").text(totalAvariasAgora);
    const perc = totalCargasBase > 0 ? ((totalAvariasAgora / totalCargasBase) * 100).toFixed(1) : 0;
    $("#totalPercent").text(`${perc}% do volume total`);

    renderChart('chartVeiculos', 'pie', mapVeic);
    renderChart('chartEquipe', 'bar', mapEq);
    
    // Gráfico de Destinos agora usa a paleta de cores completa
    const top5 = Object.entries(mapDest).sort((a,b) => b[1] - a[1]).slice(0, 5);
    renderChart('chartDestinos', 'bar', Object.fromEntries(top5));
    
    atualizarStatusBotoesFiltro();
}

function renderChart(id, type, dataObj) {
    if(charts[id]) charts[id].destroy();
    const labels = Object.keys(dataObj);
    const values = Object.values(dataObj);
    const total = values.reduce((a, b) => a + b, 0);

    charts[id] = new Chart(document.getElementById(id), {
        type: type,
        data: {
            labels: labels,
            datasets: [{
                data: values,
                backgroundColor: coresPadrao
            }]
        },
        options: {
            maintainAspectRatio: false,
            plugins: {
                legend: { 
                    display: type === 'pie', 
                    position: 'bottom', 
                    labels: { boxWidth: 10, font: { size: 10 } } 
                },
                datalabels: {
                    color: '#fff', // TEXTO BRANCO DENTRO DAS BARRAS/PIZZA
                    font: { weight: 'bold', size: 10 },
                    formatter: (val) => {
                        const p = total > 0 ? ((val / total) * 100).toFixed(1) : 0;
                        return `${val}\n(${p}%)`;
                    }
                }
            },
            scales: type === 'bar' ? { 
                y: { display: false }, 
                x: { 
                    grid: { display: false }, 
                    ticks: { 
                        color: '#000', // TEXTO PRETO NO EIXO X (NOMES)
                        font: { weight: 'bold', size: 9 } 
                    } 
                } 
            } : {}
        }
    });
}

function openModal(idx, title) {
    curIdx = idx;
    $("#modalTitle").text("FILTRAR: " + title);
    const list = $("#listCheckboxes").empty();
    const uniqueVals = table.column(idx).data().unique().sort().toArray();
    const currentSearch = table.column(idx).search();
    
    uniqueVals.forEach(v => {
        if(v.trim() !== "") {
            let checked = "checked";
            if(currentSearch && currentSearch !== "") {
                const regexVal = '^' + $.fn.dataTable.util.escapeRegex(v) + '$';
                if(!currentSearch.includes(regexVal)) checked = "";
            }
            list.append(`<label style="display:flex; align-items:center; padding:10px; border-bottom:1px solid #eee; cursor:pointer; font-size:13px;">
                <input type="checkbox" value="${v}" ${checked} style="margin-right:10px; width:18px; height:18px;"> ${v}
            </label>`);
        }
    });
    $("#modalFiltro").css("display", "flex");
}

function toggleAll(status) { $("#listCheckboxes input").prop("checked", status); }

function aplicarFiltro() {
    const totalCheckboxes = $("#listCheckboxes input").length;
    const selecionados = $("#listCheckboxes input:checked").map(function(){ return this.value; }).get();
    
    if (selecionados.length === totalCheckboxes) {
        table.column(curIdx).search("").draw();
    } else if (selecionados.length === 0) {
        table.column(curIdx).search("FORCAR_VAZIO_ABSURDO").draw();
    } else {
        const regex = selecionados.map(v => '^' + $.fn.dataTable.util.escapeRegex(v) + '$').join('|');
        table.column(curIdx).search(regex, true, false).draw();
    }
    salvarFiltros();
    $("#modalFiltro").hide();
}

function limparColuna() {
    table.column(curIdx).search("").draw();
    salvarFiltros();
    $("#modalFiltro").hide();
}

function atualizarStatusBotoesFiltro() {
    $(".filter-btn").each(function() {
        const col = $(this).data("col");
        const searchVal = table.column(col).search();
        if(searchVal && searchVal !== "") $(this).addClass("active");
        else $(this).removeClass("active");
    });
}

function salvarFiltros() {
    const filtros = [];
    for(let i=0; i<6; i++) filtros.push(table.column(i).search());
    localStorage.setItem('meusFiltrosAvarias', JSON.stringify(filtros));
}

function carregarFiltrosSalvos() {
    const salvos = localStorage.getItem('meusFiltrosAvarias');
    if(salvos) {
        const filtros = JSON.parse(salvos);
        filtros.forEach((f, i) => { if(f) table.column(i).search(f, true, false); });
        table.draw();
    }
}

function fazerLogoff() { localStorage.clear(); window.location.href = "login.html"; }
</script>
</body>
</html>
